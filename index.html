<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Poke Battle</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>

</head>

<body>

    <div id="playerChoiceForm">
        <input id="playerPokemonChoice" type="text" placeholder="Pokemon name"></input>
    </div>

    <div class="container" id="pokeCards">
        <div class="card" id="playerPokeCard">
            <h1 id="playerPokeName">
            </h1>
            <img id="playerSprite" src="" style="width:50%"></img>
            <h2 id="playerAttack"></h2>
            <h2 id="playerDefense"> </h2>
            <h2 id="playerSpecialAttack"> </h2>
            <h2 id="playerSpecialDefense"> </h2>
            <h2 id="playerSpeed"> </h2>
        </div>

        <div class="card" id="computerPokeCard">
            <h1 id="computerPokeName">
            </h1>
            <img id="computerSprite" src="" style="width:50%"></img>
            <h2 id="computerAttack"></h2>
            <h2 id="computerDefense"> </h2>
            <h2 id="computerSpecialAttack"> </h2>
            <h2 id="computerSpecialDefense"> </h2>
            <h2 id="computerSpeed"> </h2>
        </div>


        <div class="container" id="resultsBox">

            <div id="totalPlayerPower"></div>
            <div id="totalComputerPower"></div>
            <div id="result"></div>
            <div id="totals"></div>
            <div id="gameRound"></div>
        </div>
    </div>
    <script src='scripts.js'></script>
</body>

</html>
